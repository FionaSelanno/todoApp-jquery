<!DOCTYPE html>
<html>
  <head>
    <title>To Do App in jQuery</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styling.css"> <!-- link to stylesheet -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script> <!-- insert jquery CDN -->
    <script type="text/javascript" src="jquery.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Things to do:</h1>

      <!-- form to get input from user -->
      <div class ="row">
        <div class = "col m8 l9">
          <form name="checkListForm">
            <input class="iAddItem" name="inputItem" type="text" placeholder=" Add item to the list">
          </form>
        </div>
        <div class = "col m4 l3">
          <button class="btn" id="addItem">add to list</button>
        </div>
      </div>
      <!-- listing of added items -->
      <ul class="row listToDo">
          <li class="item">
            Learn jQuery
          </li>
          <li class="item">
            Do something cool
          </li>
          <li class="item">
            Realize you made this awesome app
          </li>
      </ul>

      <!-- total item on the list  -->
      <div class = "row totals">
        <div class = "col m8 l9">
          To do: <span id="totalToDo">3</span>
          Done: <span id="totalDone">0</span>
          Total: <span id="total">3</span>
        </div>
        <div class = "col m4 l3">
          <button class="btn cleanUp">Clean list</button>
        </div>
      </div>
    </div>
  </body>

</html>
